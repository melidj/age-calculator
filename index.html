<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="age-calculator">
        <h1>Age Calculator</h1>
    </div>
    <div class="container">
        <div class="box">
            <!-- Form for entering birthdate -->
            <form>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required>
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required>
                </div>

                <!-- Button to calculate age -->
                <div class="block">
                    <button id="calculate-age" onclick="calculateAge()">Calculate</button>
                </div>

                <!-- Output section for displaying age -->
                <div class="output-wrapper">
                    <div>
                        <span id="years">-</span>
                        <p>Years</p>
                    </div>
                    <div>
                        <span id="months">-</span>
                        <p>Months</p>
                    </div>
                    <div>
                        <span id="days">-</span>
                        <p>Days</p>
                    </div>
                </div>
                <!-- Message area for displaying errors or additional information -->
                <p id="age-message"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
